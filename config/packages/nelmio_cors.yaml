nelmio_cors:
    defaults:
        allow_origin: ["%env(FRONTEND_URL)%"]
        allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
        allow_headers:
            ["Content-Type", "Authorization", "ngrok-skip-browser-warning"]
        expose_headers: ["Authorization"]
        max_age: 3600
    paths:
        "^/api/":
            allow_origin: ["%env(FRONTEND_URL)%"]
            allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
            allow_headers:
                ["Content-Type", "Authorization", "ngrok-skip-browser-warning"]
            expose_headers: ["Authorization"]
